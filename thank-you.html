<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Inscrição! | IA na Prática - Galaxy IT & Marketing</title>
    <meta name="description" content="Sua inscrição no curso IA na Prática foi recebida. Entraremos em contato em até 24 horas.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a, #1e3a5f);
            color: var(--white);
            text-align: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo img {
            height: 60px;
        }

        .logo span {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.15rem;
            opacity: 0.9;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary), #06b6d4);
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Galaxy IT">
            <span>Galaxy IT</span>
        </div>
        <div class="icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 data-i18n="thankTitle">Obrigado!</h1>
        <p data-i18n="thankDesc">Sua inscrição foi recebida com sucesso. Entraremos em contato dentro de 24 horas com os detalhes do programa
            e próximos passos.</p>
        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i>
            <span data-i18n="thankBtn">Voltar ao Início</span>
        </a>
    </div>
    <script src="translations.js"></script>
</body>

</html>
